<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>HTML Validation Report</title>
  </head>
  <body>
    <h1>HTML Validation Report</h1>

    {{#errors}}
    <h2>{{testTitle}}</h2>
    <ul>
      {{#errors}}
      <li>{{ruleId}}: {{message}} (line {{line}}, col {{column}})</li>
      {{/errors}}
    </ul>
    {{/errors}}
  </body>
</html>
