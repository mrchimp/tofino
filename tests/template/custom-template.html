<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>HTML Validation Report</title>
  </head>
  <body>
    <h1>HTML Validation Report</h1>

    {{#data}}
    <h2>{{testName}}</h2>
    {{url}}

      {{#messages}}
      <li>{{ruleId}}: {{message}} (line {{line}}, col {{column}})</li>
      {{/messages}}
    </ul>
    {{/data}}
  </body>
</html>
